<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>STCET Code Share - Real-time Code Sharing Platform</title>
  <meta name="description" content="Share code instantly across devices with WhatsApp-like interface. Perfect for STCET lab sessions and collaborative coding." />
  <meta name="keywords" content="code sharing, STCET, programming, real-time, collaboration" />
  <meta name="author" content="STCET" />
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="STCET Code Share" />
  <meta property="og:description" content="Real-time code sharing platform for students" />
  <meta property="og:url" content="https://your-domain.com" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  
  <!-- PWA -->
  <meta name="theme-color" content="#3b82f6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <h1>STCET Code Share</h1>
          <div class="status" id="status">‚óè</div>
        </div>
        
        <div class="room-controls">
          <div class="room-input-group">
            <input id="roomId" placeholder="Enter room name..." />
            <button id="joinBtn" class="primary-btn">Join</button>
          </div>
          <button id="recentBtn" class="icon-btn">üìã</button>
        </div>
      </div>
      
      <!-- Recent Rooms Dropdown -->
      <div class="recent-rooms" id="recentRooms" hidden>
        <h4>Recent Rooms</h4>
        <div class="recent-list" id="recentList">
          <p>No recent rooms</p>
        </div>
      </div>
    </header>

    <!-- Messages Area -->
    <main class="chat-container">
      <!-- Home/Discovery View -->
      <div class="home-view" id="homeView">
        <div class="hero-section">
          <div class="hero-icon">üöÄ</div>
          <h2>Discover Active Rooms</h2>
          <p>Join existing rooms or create your own space</p>
        </div>
        
        <div class="rooms-section">
          <div class="section-header">
            <h3>Active Rooms</h3>
            <button id="refreshRooms" class="icon-btn">‚Üª</button>
          </div>
          <div class="rooms-grid" id="roomsGrid">
            <div class="loading">Loading rooms...</div>
          </div>
        </div>
        
        <div class="create-section">
          <h3>Create New Room</h3>
          <div class="create-form">
            <input id="newRoomName" placeholder="Room name..." />
            <button id="createRoomBtn" class="primary-btn">Create</button>
          </div>
        </div>
      </div>
      
      <!-- Chat View -->
      <div class="chat-view" id="chatView" hidden>
        <div class="chat-header">
          <button id="backBtn" class="back-btn">‚Üê</button>
          <div class="room-info">
            <div class="room-name" id="currentRoomName"></div>
          </div>
          <div class="room-actions">
            <button id="roomShareBtn" class="icon-btn">üì§</button>
            <button id="deleteRoomBtn" class="danger-btn">üóëÔ∏è</button>
          </div>
        </div>
        
        <div class="messages" id="messages">
          <div class="welcome-message">
            <div class="welcome-icon">ÔøΩ</div>
            <h3>Welcome to STCET Code Share</h3>
            <p>Start sharing code in real-time</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Input Area -->
    <footer class="input-section">
      <div class="input-container">
        <textarea id="codeInput" placeholder="Type your code here..." rows="2"></textarea>
        <div class="action-buttons">
          <button id="sendBtn" class="send-btn" disabled title="Connect to a room to send messages">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
            </svg>
          </button>
          <div class="action-btn-group">
            <button id="shareBtn" class="action-btn" disabled data-tooltip="Join a room to share">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
              </svg>
            </button>
            <button id="aiBtn" class="action-btn" disabled data-tooltip="AI available in rooms">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                <circle cx="9" cy="9" r="1"/>
                <circle cx="15" cy="9" r="1"/>
                <path d="M8 13c0 2.21 1.79 4 4 4s4-1.79 4-4"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Connection Status -->
      <div class="input-status">
        <div class="status-indicator" id="connectionStatus"></div>
        <span id="statusText">Disconnected - Join a room to start sharing</span>
      </div>
      
      <div class="ai-response" id="aiOut" hidden></div>
    </footer>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>
</html>
