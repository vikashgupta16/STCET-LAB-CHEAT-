<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test - STCET Code Share</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
    .result { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
    .error { background: #f8d7da; color: #721c24; }
    .success { background: #d4edda; color: #155724; }
    button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
    button:hover { background: #0056b3; }
    pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>üß™ API Test Page</h1>
  <p>Test the Vercel API endpoints to diagnose issues:</p>

  <button onclick="testHealth()">Test /api/health</button>
  <button onclick="testRooms()">Test /api/rooms</button>
  <button onclick="testIndex()">Test /api/index</button>

  <div id="results"></div>

  <script>
    const results = document.getElementById('results');

    async function testEndpoint(url, name) {
      const resultDiv = document.createElement('div');
      resultDiv.className = 'result';
      
      try {
        resultDiv.innerHTML = `<h3>Testing ${name}</h3><p>Requesting: ${url}</p><p>Loading...</p>`;
        results.appendChild(resultDiv);

        const response = await fetch(url);
        const data = await response.text();
        
        if (response.ok) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <h3>‚úÖ ${name} - Success</h3>
            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
            <p><strong>URL:</strong> ${url}</p>
            <pre>${data}</pre>
          `;
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `
            <h3>‚ùå ${name} - Failed</h3>
            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
            <p><strong>URL:</strong> ${url}</p>
            <pre>${data}</pre>
          `;
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <h3>üí• ${name} - Error</h3>
          <p><strong>URL:</strong> ${url}</p>
          <p><strong>Error:</strong> ${error.message}</p>
        `;
      }
    }

    function testHealth() {
      testEndpoint('/api/health', 'Health Check');
    }

    function testRooms() {
      testEndpoint('/api/rooms', 'Rooms API');
    }

    function testIndex() {
      testEndpoint('/api/index', 'Index API');
    }

    // Auto-test on load
    setTimeout(() => {
      testHealth();
      setTimeout(() => testRooms(), 500);
      setTimeout(() => testIndex(), 1000);
    }, 500);
  </script>
</body>
</html>
